<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<title> Simple Calculator</title>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
	<h3> Calculator </h3> <br>
	<div id="container">
		<div id="calculator">
			<div id="result">
				<div id="output">
				   <p id="output-value"></p></div>
			<div id="buttons">
				<button class="operator" id="class">C</button>
				<button class="operator" id="backspace">BC</button>
				<button class="operator" id="%">%</button>
				<button class="operator" id="รท">รท</button><br>
				<button class="number" id="7">7</button>
				<button class="number" id="8">8</button>
				<button class="number" id="9">9</button>
				<button class="operator" id="*">*</button><br>
				<button class="number" id="4">4</button>
				<button class="number" id="5">5</button>
				<button class="number" id="6">6</button>
				<button class="operator" id="-">-</button><br>
				<button class="number" id="1">1</button>
				<button class="number" id="2">2</button>
				<button class="number" id="3">3</button>
				<button class="operator" id="+">+</button><br>
				<button class="number" id="empty"></button>
				<button class="number" id="0">0</button>
				<button class="number" id="empty"></button>
				<button class="operator" id="=">=</button>
			</div>	
			</div>
			
		</div>
	</div>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
